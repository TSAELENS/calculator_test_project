<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice TDD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input type="number" id="input1" placeholder="Nombre 1">
    <input type="number" id="input2" placeholder="Nombre 2">
    <button id="addButton">Additionner</button>
    <button id="subButton">Soustraire</button>
    <button id="mulButton">Multiplier</button>
    <div id="result"></div>
    <div id="historique"></div>
    <button id="clearHistory">Effacer l'historique</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
